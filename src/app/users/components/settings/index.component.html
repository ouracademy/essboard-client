<mat-card>
  <mat-card-title>Perfil de usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline"
        ><input
          matInput
          type="text"
          formControlName="name"
          class="full-width"
          placeholder="name"
          required
        />
        <mat-hint *ngIf="errors.name" align="end">
          <span>{{ errors.name }}</span>
        </mat-hint>
      </mat-form-field>
      <button
        type="submit"
        [disabled]="!userForm.valid"
        mat-raised-button
        class="main"
      >
        Actualizar perfil
      </button>
    </form>
  </mat-card-content>
</mat-card>
