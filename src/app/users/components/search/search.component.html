<form class="row middle-xs">
  <mat-form-field class="col-xs-10" appearance="outline">
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Escribe aqui su correo"
      [matAutocomplete]="auto"
      required
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let user of users"
        [value]="user.email"
        fxLayout="row"
      >
        <app-our-avatar class="avatar" [user]="user"></app-our-avatar>
        <span>{{ user.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button
    mat-flat-button
    aria-label="Invitar"
    color="primary"
    mat-icon-button
    (click)="invite($event)"
    [disabled]="!searchControl.valid"
    app-loading-clicked
    identifierLoading="invite"
  >
    <mat-icon>send</mat-icon>
  </button>
</form>
