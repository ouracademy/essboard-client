<div>
  <mat-form-field appearance="outline"
    ><input
      matInput
      [(ngModel)]="keyToSearch"
      (keyup)="onKey($event)"
      placeholder="Escribe aqui su correo"
      value="value"
  /></mat-form-field>
  <mat-list class="">
    <mat-list-item
      *ngFor="let user of users"
      class="selectable"
      (click)="select(user)"
    >
      <app-our-avatar [user]="user"></app-our-avatar>
      <h3 mat-line>{{ user.name }}</h3>
      <p mat-line>
        <span> {{ user.email }} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
