<form>
  <mat-form-field class="width-all" appearance="outline">
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Escribe aqui su correo"
      [matAutocomplete]="auto"
      required
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of users" [value]="user.email">
        {{ user.name }}
      </mat-option>
    </mat-autocomplete>
    <button
      matSuffix
      mat-icon-button
      aria-label="Invitar"
      color="primary"
      mat-flat-button
      (click)="invite($event)"
      *ngIf="searchControl.valid"
    >
      <mat-icon>done</mat-icon>
    </button>
  </mat-form-field>
