<mat-card class="chat">
  <div class="header" (click)="showWindow()"><div>Conversacion</div></div>
  <mat-card-content *ngIf="show">
    <div class="messages" #scrollMe>
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <img mat-list-avatar src="{{message.userAvatar}}" />
          <p mat-line>
            <span>{{ message.text }} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
    <mat-form-field appearance="outline">
      <input
        matInput
        class="full-width"
        placeholder="Escriba aqui su mensaje"
        maxlength="100"
        [(ngModel)]="message"
        (keyup.enter)="save()"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
