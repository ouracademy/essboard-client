<mat-card class="chat">
    <div class="header" (click)="showWindow()">
        <div>Conversacion</div>
    </div>
    <mat-card-content *ngIf="show">
        <div class="messages" #scrollMe>
            <mat-list>
                <mat-list-item *ngFor="let comment of comments">
                    <img md-list-avatar src="{{comment.userAvatar}}">
                    <p md-line>
                        <span>{{comment.text}} </span>
                    </p>
                </mat-list-item>
            </mat-list>
        </div>
        <mat-form-field appearance="outline">
            <input matInput  class="full-width" placeholder="Escriba aqui su mensaje" maxlength="100"  [(ngModel)]="message" (keyup.enter)="save()">
        </mat-form-field>
    </mat-card-content>
</mat-card>
