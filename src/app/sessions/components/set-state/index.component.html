<div class="content-tab">
  <div class="row middle-xs center-xs">
    <h2 class="primary pad-2">
      Determina el estado
      <mat-button-toggle-group
        #group="matButtonToggleGroup"
        [value]="isCurrentStateDefined ? 'goal' : 'current'"
        (change)="defineCurrentState()"
      >
        <mat-button-toggle value="current" [disabled]="isCurrentStateDefined"
          >actual
        </mat-button-toggle>
        <mat-button-toggle value="goal">objetivo</mat-button-toggle>
      </mat-button-toggle-group>
      de cualquier dimension de tu proyecto
    </h2>
  </div>
  <div class="row middle-xs center-xs">
    <div
      *ngFor="let alpha of alphas"
      class=" {{ alpha.area }} button--alpha selectable"
      [routerLink]="alpha.id"
      routerLinkActive="active--alpha"
    >
      <div class="text">{{ alpha.name }}</div>
    </div>
  </div>
  <div class="pad-1"><router-outlet></router-outlet></div>
</div>
