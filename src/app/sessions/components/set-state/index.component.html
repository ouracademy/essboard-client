<div class="content-tab">
  <div class="row middle-xs center-xs">
    <h2 class="primary pad-1 col-xs-12">
      Determina el estado actual o objetivo de los siguientes aspectos de tu
      proyecto
    </h2>
  </div>
  <div class="row middle-xs center-xs">
    <div
      *ngFor="let alpha of alphas"
      class=" {{ alpha.area }} button--alpha selectable"
      [routerLink]="alpha.id"
      routerLinkActive="active--alpha"
    >
      <div class="text">{{ alpha.name }}</div>
    </div>
  </div>

  <div class="pad-1"><router-outlet></router-outlet></div>

  <div *ngIf="canEvaluate" class="left-bottom">
    <button
      mat-fab
      *ngIf="!isEvaluating"
      (click)="startEvaluation()"
      matTooltip="Iniciar evaluación"
    >
      <mat-icon aria-label="Iniciar evaluación">timer</mat-icon>
    </button>
    <button
      mat-fab
      *ngIf="isEvaluating"
      (click)="stopEvaluation()"
      matTooltip="Dejar de evaluar"
    >
      <mat-icon aria-label="Dejar de evaluar">timer_off</mat-icon>
    </button>
  </div>
</div>
