<div class="content-tab">
  <div class="row middle-xs center-xs">
    <h2 class="primary  col-xs-12">
      Considere these dimensions in your proyect:
    </h2>
  </div>
  <div class="row middle-xs center-xs">
    <div
      *ngFor="let alpha of alphas"
      class=" {{ alpha.area }} button--alpha selectable"
      [routerLink]="alpha.id"
      routerLinkActive="active--alpha"
    >
      <div class="text">{{ alpha.name }}</div>
    </div>
  </div>

  <div class="pad-1"><router-outlet></router-outlet></div>

  <div *ngIf="canEvaluate" class="left-bottom">
    <button
      mat-fab
      *ngIf="!isEvaluating"
      (click)="startEvaluation()"
      matTooltip="Start evaluation"
    >
      <mat-icon aria-label="Start evaluation">timer</mat-icon>
    </button>
    <button
      mat-fab
      *ngIf="isEvaluating"
      (click)="stopEvaluation()"
      matTooltip="Stop evaluation"
    >
      <mat-icon aria-label="Stop evaluation">timer_off</mat-icon>
    </button>
  </div>
</div>
