<div class="content-tab">
  <div class="row middle-xs center-xs">
    <h2 class="primary pad-2 col-xs-12">
      Determina el estado
      <mat-button-toggle-group
        #group="matButtonToggleGroup"
        (change)="changeModeState($event.value)"
      >
        <mat-button-toggle checked value="current">actual </mat-button-toggle>
        <mat-button-toggle value="goal" [disabled]="!isCurrentStateDefined"
          >objetivo</mat-button-toggle
        >
      </mat-button-toggle-group>
      de cualquier dimension de tu proyecto
    </h2>
    <div class="col-xs-12" *ngIf="canMarkStateAsDefined">
      <mat-checkbox
        [checked]="isCurrentStateDefined"
        [disabled]="isCurrentStateDefined"
        (change)="defineCurrentState()"
        >Â¿ Ya se acordo el estado actual ?</mat-checkbox
      >
    </div>
  </div>
  <div class="row middle-xs center-xs">
    <div
      *ngFor="let alpha of alphas"
      class=" {{ alpha.area }} button--alpha selectable"
      [routerLink]="alpha.id"
      routerLinkActive="active--alpha"
    >
      <div class="text">{{ alpha.name }}</div>
    </div>
  </div>
  <div class="pad-1"><router-outlet></router-outlet></div>
</div>
