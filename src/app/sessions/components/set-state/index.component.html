<div class="content-tab">
  <div class="row middle-xs center-xs">
    <h2 class="primary pad-1 col-xs-12">
      Determina el estado actual o objetivo de los siguientes aspectos de tu
      proyecto
    </h2>
  </div>
  <div class="row middle-xs center-xs">
    <div
      *ngFor="let alpha of alphas"
      class=" {{ alpha.area }} button--alpha selectable"
      [routerLink]="alpha.id"
      routerLinkActive="active--alpha"
    >
      <div class="text">{{ alpha.name }}</div>
    </div>
  </div>
  <div *ngIf="canStartEval">
    <button *ngIf="!timeEvaluating" (click)="startEvaluation()">
      Iniciar evaluaci√≥n
    </button>
    <button *ngIf="timeEvaluating" (click)="stopEvaluation()">
      Dejar de evaluar
    </button>
    <div *ngIf="timeEvaluating">Estas en plena evaluacion</div>
  </div>

  <div class="pad-1"><router-outlet></router-outlet></div>
</div>
