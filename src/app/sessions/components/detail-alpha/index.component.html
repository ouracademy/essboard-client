<div *ngIf="alphaTemplate" class="row">
  <div class="row start-xs col-xs-12">
    <div class="row start-xs col-xs-12 col-md-2 col-sm-12 ">
      <alpha-card
        *ngIf="alphaTemplate && states"
        class="col-xs-12"
        [isReadonly]="!sharedService.isOnline"
        [alpha]="alphaTemplate"
        [states]="states"
        (onChooseState)="onSelectedState($event)"
      >
      </alpha-card>
    </div>
    <div
      class="row start-xs col-xs-12  col-md-10 col-sm-12 "
      *ngIf="stateTemplate"
    >
      <checklist
        class="col-xs-12"
        [alphaTemplate]="alphaTemplate"
        [stateTemplate]="stateTemplate"
      ></checklist>
    </div>
  </div>
</div>
