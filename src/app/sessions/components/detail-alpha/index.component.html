<div *ngIf="alphaTemplate" class="row">
  <div class="row between-xs start-xs col-xs-12">
    <div class="row col-md-4 col-sm-12 col-xs-12">
      <alpha-card
        *ngIf="alphaTemplate && states"
        class="col-xs-12 col-md-6 col-sm-6"
        [isReadonly]="!sharedService.isOnline"
        [alpha]="alphaTemplate"
        [states]="states"
        (onChooseState)="onSelectedState($event)"
      >
      </alpha-card>
      <state-card-view
        *ngIf="stateTemplate"
        [state]="stateTemplate"
        [alpha]="alphaTemplate"
        class="row col-xs-12 col-md-6 col-sm-6"
      ></state-card-view>
    </div>
    <div class="row col-xs-12 col-sm-12  col-md-8" *ngIf="stateTemplate">
      <checklist [stateTemplate]="stateTemplate"></checklist>
    </div>
  </div>
</div>
<div *ngIf="alphaTemplate">
  <set-goal-state
    class="row col-xs-12"
    [alpha]="alphaTemplate"
    [states]="states"
  ></set-goal-state>
</div>

<audio #player preload="auto">
  <source
    src="https://static1.grsites.com/archive/sounds/cartoon/cartoon008.mp3"
    type="audio/mpeg"
  />
  Your browser does not support the audio element.
</audio>
