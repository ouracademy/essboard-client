<div *ngIf="alphaTemplate" class="row">
  <div class="row  center-xs middle-xs col-xs-12 col-md-6 ">
    <alpha-card
      *ngIf="alphaTemplate && states"
      class="col-xs-6"
      [alpha]="alphaTemplate"
      [states]="states"
      (onChooseState)="onSelectedState($event)"
    >
    </alpha-card>
    <div class="row col-xs-6" *ngIf="stateTemplate">
      <div class="row  around-xs top-xs">
        <state-card-view
          class="mar-1"
          [state]="stateTemplate"
          [alpha]="alphaTemplate"
        ></state-card-view>
      </div>
    </div>
  </div>

  <div class="row col-xs-12 col-md-6" *ngIf="stateTemplate">
    <checklist class="mar-1" [stateTemplate]="stateTemplate"></checklist>
  </div>
</div>
<div *ngIf="alphaTemplate" class="row col-xs-12">
  <set-goal-state [alpha]="alphaTemplate" [states]="states"></set-goal-state>
</div>

<audio #player preload="auto">
  <source
    src="https://static1.grsites.com/archive/sounds/cartoon/cartoon008.mp3"
    type="audio/mpeg"
  />
  Your browser does not support the audio element.
</audio>
