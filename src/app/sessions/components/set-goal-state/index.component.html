<div class="row middle-xs center-xs">
  <h2 class="title">Determina el estado objetivo</h2>
</div>
<row-alpha-states
  isForSelected="true"
  [selectedState]="selectedState"
  [states]="states"
  [alpha]="alpha"
  (onChooseStateGoal)="setGoalState($event)"
  (onNoChooseStateGoal)="removeGoalState($event)"
>
</row-alpha-states>
