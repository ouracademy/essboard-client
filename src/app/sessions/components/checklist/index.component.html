<div *ngIf="stateTemplate">
  <div>
    <mat-card *ngFor="let checkpointTemplate of stateTemplate.checklist">
      <p class="text">{{ checkpointTemplate.description }}</p>
      <div class="row col-xs-12 middle-xs">
        <span class="pad-1">Para mi este check</span>
        <mat-button-toggle-group
          [value]="opinionOf(checkpointTemplate)"
          (change)="emitOpinion(checkpointTemplate, $event)"
        >
          <mat-button-toggle value="done"> ha sido logrado </mat-button-toggle>
          <mat-button-toggle value="goal"> sera una meta </mat-button-toggle>
          <mat-button-toggle value="nothing"> - </mat-button-toggle>
        </mat-button-toggle-group>

        <div class="reviewers row center-xs middle-xs">
          <app-our-avatar
            class="pad-0-3"
            size="20"
            *ngFor="let reviewer of reviewers(checkpointTemplate)"
            [user]="reviewer"
          ></app-our-avatar>
        </div>
      </div>
    </mat-card>
  </div>
</div>
