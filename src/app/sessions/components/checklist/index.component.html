<div *ngIf="stateTemplate">
  <div>
    <p class="primary text--head">{{ getMessage(modeStateDefinition) }}</p>
    <mat-card *ngFor="let checkpointTemplate of stateTemplate.checklist">
      <p class="text">{{ checkpointTemplate.description }}</p>
      <div class="row col-xs-12">
        <mat-checkbox
          app-prevent-offline
          (change)="vote(checkpointTemplate, $event)"
          [checked]="isChecked(checkpointTemplate)"
          [disabled]="isReadonly"
        >
        </mat-checkbox>
        <div class="voters row center-xs middle-xs">
          <app-our-avatar
            class="pad-0-3"
            size="20"
            *ngFor="let voter of voters(checkpointTemplate)"
            [user]="voter"
          ></app-our-avatar>
        </div>
      </div>
    </mat-card>
  </div>
</div>
