<div class="row" *ngIf="bagGoals">
  <div class="col-lg-9 col-md-9">
    <how-reach-goal *ngFor="let goal of bagGoals.goals" [goal]="goal" (onAddAction)="addAction($event)"></how-reach-goal>
  </div>
  <div class="col-lg-3 col-md-3">
    <activity-list [goals]="bagGoals.goals" [sessionNumber]="sessionNumber"></activity-list>
  </div>
</div>
