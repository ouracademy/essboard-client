<div *ngIf="stateTemplate" class="state-card ">
  <div class="checkpoints ">
    <table class="table table-bordered">
      <tr>
        <th>Â¿Lo realizaste?</th>
        <th>Nombre</th>
        <th>Descripcion</th>
      </tr>
      <tr
        *ngFor="let checkpointTemplate of (stateTemplate.checkpoints | async)"
      >
        <td class="check">
          <mat-checkbox
            (change)="vote(checkpointTemplate, $event)"
            [checked]="isChecked(checkpointTemplate)"
          >
          </mat-checkbox>
        </td>
        <td class="name">{{ checkpointTemplate.name }}</td>
        <td clas="description">{{ checkpointTemplate.description }}</td>
      </tr>
    </table>
  </div>
</div>
