<div>
  <div class="row  center-xs middle-xs ">
    <alpha-card
      *ngIf="alphaTemplate && states"
      class="col-xs-4"
      [alpha]="alphaTemplate"
      [states]="states"
      (onChooseState)="onSelectedState($event)"
    >
    </alpha-card>

    <div class="row col-xs-8" *ngIf="stateTemplate">
      <div class="row  around-xs top-xs">
        <state-card-view
          class="mar-1"
          [state]="stateTemplate"
          [alpha]="alphaTemplate"
        ></state-card-view>
      </div>
    </div>
  </div>
  <!---->
  <div class="row" *ngIf="state">
    <mat-checkbox
      [checked]="state && state.status == 'achieved'"
      (change)="handleChange($event.checked)"
      >Marcar todos</mat-checkbox
    >

    <checklist
      class="mar-1"
      [stateTemplate]="stateTemplate"
      [state]="state"
    ></checklist>
  </div>
</div>
