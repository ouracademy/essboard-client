<div>
  <div class="row  center-xs middle-xs ">
    <alpha-card
      *ngIf="alphaTemplate && alpha"
      class="col-xs-4"
      [alpha]="alphaTemplate"
      [states]="alpha.states"
      (onChooseState)="onSelectedState($event)"
    >
    </alpha-card>
    <div class="row col-xs-8" *ngIf="stateTemplate">
      <div class="row  around-xs top-xs">
        <state-card-view
          class="mar-1"
          [state]="stateTemplate"
          [alpha]="alphaTemplate"
        ></state-card-view>
        <div>
          <div class="row center-xs middle-xs" *ngIf="state">
            <ngx-avatar
              *ngFor="let vote of state.votes"
              size="30"
              [name]="vote.name"
            ></ngx-avatar>
          </div>
          <button *ngIf="!state" (click)="createState()">
            Empezar a evaluar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="state">
    <mat-checkbox
      [checked]="state && state.status == 'done'"
      (change)="handleChange($event.checked)"
      >Marcar todos</mat-checkbox
    >

    <checklist
      class="mar-1"
      [stateTemplate]="stateTemplate"
      [state]="state"
    ></checklist>
  </div>
