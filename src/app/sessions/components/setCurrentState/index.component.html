<div class="row around-xs">
    <!-- TODO: add *ngIf="alpha" -->
    <alpha-card *ngIf="alphaTemplate" class="mar-1" [alpha]="alphaTemplate" [projectStates]="projectStates"
        (onChooseState)="onSelectedState($event)">
    </alpha-card>
    <div class="row around-xs top-xs" *ngIf="selectedState">
        <state-card-view class="mar-1" [state]="selectedState" [alpha]="alphaTemplate"></state-card-view>

        <checklist class="mar-1" *ngIf="isChecklistVisible" [state]="selectedState" [projectState]="projectState"
            (onChooseCheckpoint)="onSelectedCheckpoint($event)" (onNoChooseCheckpoint)="noCheck($event)"></checklist>
        <button (click)="markStatusAsDone()">Marcar como estado logrado</button>
    </div>

</div>
<div class="row" *ngIf="alphaTemplate">
    <button (click)="startMonitor()">Iniciar revision</button>
    <button (click)="showMonitor()">Mostrar resultados</button>
    <button *ngIf="selectedState" (click)="registerCheckpoint()">registrar apreciacion</button>
</div>
