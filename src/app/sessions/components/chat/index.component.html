<div class="chat corner-rb">
  <div class="header" (click)="showWindow()"><div>Conversacion</div></div>
  <div *ngIf="show" class="chat-content">
    <div class="content-list" #scrollMe>
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <img mat-list-avatar src="{{message.userAvatar}}" />
          <p mat-line>
            <span>{{ message.text }} </span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>
    <textarea
      class="content-input full-width"
      [placeholder]="placeholder"
      maxlength="100"
      [(ngModel)]="message"
      (keyup.enter)="save()"
      [readonly]="isReadonly"
    ></textarea>
  </div>
</div>
