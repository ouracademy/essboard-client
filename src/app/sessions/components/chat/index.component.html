<div class="chat corner-rb">
  <div class="header" (click)="showWindow()"><div>Conversacion</div></div>
  <div *ngIf="show" class="chat-content">
    <div class="content-list pad-1" #scrollMe>
      <div class="row middle-xs " *ngFor="let message of messages">
        <app-our-avatar [user]="message.userId"></app-our-avatar>
        <p class="pad-0-5">
          <span>{{ message.text }} </span>
        </p>
      </div>
    </div>
    <textarea
      class="content-input full-width"
      [placeholder]="placeholder"
      maxlength="100"
      [(ngModel)]="message"
      (keyup.enter)="save()"
      [readonly]="isReadonly"
    ></textarea>
  </div>
</div>
