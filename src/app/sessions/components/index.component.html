<div *ngIf="session">
    <mat-toolbar class="detail">
        <span> Session:</span><span>{{session.num}}</span>
        <span> {{ session.date | date:'d/M/y' }}  </span>
        <span class="fill-remaining"></span>
        <button md-icon-button>
            <mat-icon class="md-24" (click)="delete()" >delete_forever</mat-icon>
        </button>
        <button md-icon-button (click)="showChat()">
            <mat-icon class="md-24">chat</mat-icon>
        </button>
        <button md-button (click)="goToProject()">Ir a mi proyecto</button>
    </mat-toolbar>

    <mat-tab-group class="steps-tab-group ">
        <mat-tab>
            <template md-tab-label>
                <i class="material-icons">looks_one</i>
                <span md-tooltip="Podras ver holisticamente tu proyecto" tooltip-position="below">Estado actual</span>
            </template>

            <div class="content">
                <h2 class="title">Mira las conecciones </h2>
                <alpha-connections *ngIf="session" [kernel]="session.kernel"></alpha-connections>
            </div>
        </mat-tab>
        <mat-tab>
            <template md-tab-label>
                <i class="material-icons">looks_two</i>
                <span>Determina tu estado</span>
            </template>
            <div class="content">
                <h2 class="title">Determina el estado de cualquier dimension</h2>
                <div class="row">
                    <div class="col-md-3">
                        <h4 class="subtitle">Pasos : Selecciona una dimension -> Determina el estado que tu crees se encuentra</h4>
                    </div>
                    <div class="col-md-9">
                        <mat-button-toggle-group name="dimensions-name">
                            <mat-button-toggle value="" *ngFor="let alpha of kernel.alphasSummary" class="dimension-name" (click)="chooseAlpha(alpha)">
                                {{alpha.name}}
                            </mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                <set-current-state [dimension]="session.getDimension(alphaSelect)" [idSession]="session.id"></set-current-state>
            </div>

        </mat-tab>
        <mat-tab>
            <template md-tab-label>
                <i class="material-icons">looks_3</i>
                <span>Establece las metas</span>
            </template>
            <div class="content">
                <set-goal-state [kernel]="session.kernel" [sessionId]="session.id" ></set-goal-state>
            </div>
        </mat-tab>
        <mat-tab>
            <template md-tab-label>
                <i class="material-icons">looks_4</i>
                <span>Decide como lograrlo</span>
            </template>

            <div class="content">
                <how-reach-goals [sessionId]="session.id" [sessionNumber]="session.num"  ></how-reach-goals>
            </div>
        </mat-tab>
    </mat-tab-group>

    <comments *ngIf="isJoinedToChat" [sessionId]="session.id"> </comments>
</div>
