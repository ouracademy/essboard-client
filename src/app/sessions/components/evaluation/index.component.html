<div
  mat-dialog-content
  fxLayoutAlign="center center"
  fxLayout="column"
  fxLayoutGap="15px"
>
  <div class="mat-body-1">How long will the evaluation last?</div>
  <h3 class="mat-display-4">
    {{ duration }} <span class="mat-display-2">min</span>
  </h3>
  <mat-slider min="3" max="60" step="1" [(ngModel)]="duration"></mat-slider>
  <button
    mat-fab
    color="primary"
    aria-label="Comenzar"
    mat-dialog-close
    (click)="start()"
  >
    <mat-icon>play_arrow</mat-icon>
  </button>
</div>
