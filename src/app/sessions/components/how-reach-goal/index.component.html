<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-3">  
    <state-card-view *ngIf="goal.goalState" [state]="goal.goalState" [classCSS]="'normal'"></state-card-view>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-9">
      <md-textarea maxlength="200" class="full-width" placeholder="Â¿Que debo hacer?" [(ngModel)]="action" (keyup.enter)="add()"></md-textarea>
      <md-card *ngFor="let action of goal.actions" class="action">
        <md-card-content>
          <input [(ngModel)]="action.name" (blur)="save(action)">
          <button class="transparent">
            <md-icon class="md-24" (click)="delete(action)" >delete_forever</md-icon>
        </button>
        </md-card-content>
      </md-card>
  </div>
</div>
