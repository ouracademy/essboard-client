<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let step of steps"
    [routerLink]="step.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <i class="material-icons">{{ step.icon }}</i> <span>{{ step.label }}</span>
  </a>
</nav>
