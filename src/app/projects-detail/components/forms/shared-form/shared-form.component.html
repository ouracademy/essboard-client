<div class="container-center-overlay">
  <mat-card class="md-overlay-pane white">
    <mat-card-title>Comparte el proyecto a tus amigos</mat-card-title>
    <mat-card-content>
      <search-user (onSelect)="getSelect($event)"></search-user>
      <p>{{message}}</p>
      <table class="table table-bordered">
        <tr>
          <th>Comparto mi proyecto a:</th>
          <th></th>
        </tr>
        <tr *ngFor="let invited of inviteds">
          <td>{{invited.email}}
          </td>
          <td> <button md-icon-button (click)="delete(invited)"><mat-icon class="md-24" >delete_forever</mat-icon>
               </button>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button class="main" (click)="close()"><mat-icon class="md-24" >done</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
