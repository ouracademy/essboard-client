<div class="container-center-overlay">
  <mat-card class="md-overlay-pane white">
    <mat-card-title>Registre los datos de tu proyecto</mat-card-title>
    <mat-card-content>
      <form *ngIf="active" (ngSubmit)="onSubmit()" #projectForm="ngForm">
        <mat-form-field appearance="outline"><input matInput  class="full-width" placeholder="Nombre" required [(ngModel)]="model.name" name="name" #name="ngModel">
        </mat-form-field>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Nombre requerido
        </div>

        <mat-form-field appearance="outline"><input matInput  class="full-width" placeholder="Descripcion" required [(ngModel)]="model.description" name="description" #description="ngModel">
        </mat-form-field>

        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Descripcion requerido
        </div>
        <button type="submit" [disabled]="!projectForm.form.valid" md-raised-button class="md-raised">Guardar</button>
        <button type="button" md-raised-button class="md-raised" (click)="cancel()">Cancelar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
