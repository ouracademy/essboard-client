<essence-card [name]="alpha.name" [area]="alpha.area">
    <content>
        <div [ngStyle]="{'height': 'calc( 29vh/'+alpha.states.length+')' }" class="state-wrapper" *ngFor="let state of alpha.states">
            <div class="state row middle-xs center-xs" [ngClass]="getClass(state)" (click)="select(state)">
                <div>{{state.name}}</div>
            </div>
        </div>
    </content>
</essence-card>
