<app-header> </app-header>
<section fxLayout="row" fxLayoutAlign="center" class="pad-2">
  <div fxFlex.gt-sm="60" class="align-center">
    <h1 class="mat-display-3 primary pad-top-4">
      {{ labels.slogan }}
    </h1>
    <h1 class="mat-headline info">{{ labels.description }}</h1>
    <div>
      <div
        *ngIf="!auth.isLoggedIn; else userLogged"
        fxLayout="row"
        fxLayoutGap="20px"
        fxLayoutAlign="center"
        class="pad-1"
      >
        <a mat-raised-button color="accent" routerLink="/login">Ingresa </a>
        <a mat-stroked-button color="accent" routerLink="/signup"
          >Registrate
        </a>
      </div>
      <ng-template #userLogged>
        <a mat-button color="primary" routerLink="/me/projects">Entrar</a>
      </ng-template>
    </div>
  </div>
</section>
<section fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="center" class="pad-2">
    <div class="icon align-center" *ngFor="let item of kernelIcons">
      <div class="icon-image auto" [ngStyle]="getStyle(item)"></div>
      <h3 class="info">{{ item.name }}</h3>
    </div>  
</section>
