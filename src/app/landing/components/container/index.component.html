<app-header> </app-header>
<div class="row center-xs middle-xs pad-2">
  <div class="col-sm-8">
    <h1 class="mat-display-3 primary pad-top-4 align-center">
      {{ labels.slogan }}
    </h1>
    <h1 class="mat-headline info align-center">{{ labels.description }}</h1>
    <div>
      <div
        *ngIf="!auth.isLoggedIn; else userLogged"
        fxLayout="row"
        fxLayoutGap="20px"
        fxLayoutAlign="center"
      >
        <a mat-raised-button color="accent" routerLink="/login">Ingresa </a>
        <a mat-stroked-button color="accent" routerLink="/signup"
          >Registrate
        </a>
      </div>
      <ng-template #userLogged>
        <a mat-button color="primary" routerLink="/me/projects">Entrar</a>
      </ng-template>
    </div>
  </div>
  <div class="width-all pad-2">
    <div class="row center-xs middle-xs">
      <div class="row around-xs middle-xs pad-top-2">
        <div class="icon align-center" *ngFor="let item of kernelIcons">
          <div class="icon-image auto" [ngStyle]="getStyle(item)"></div>
          <h3 class="info align-center">{{ item.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
