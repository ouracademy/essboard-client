<a *ngFor="let session of sessions" [routerLink]="['sessions', session.id]">
  <div class="mar-1 selectable shadow pad-0-5">
    <div class="row middle-xs">
      <mat-icon *ngIf="!!session.endDate">lock</mat-icon>
      <div class="row mat-body-1 primary">Session</div>
    </div>
    <p class="row info mat-caption">{{ session.createdAt | date: 'MMMM d' }}</p>
  </div>
</a>
