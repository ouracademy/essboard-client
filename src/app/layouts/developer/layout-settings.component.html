<div class="row">
  <div
    class="col-xs-6
                col-sm-6
                col-md-4
                col-lg-4"
  >
    <mat-list>
      <mat-list-item *ngFor="let option of settingOptions">
        <mat-icon mat-list-avatar>{{ option.icon }}</mat-icon>
        <h4 mat-line>
          <a routerLink="{{option.route}}">{{ option.name }}</a>
        </h4>
      </mat-list-item>
    </mat-list>
  </div>
  <div
    class="col-xs-6
                col-sm-6
                col-md-8
                col-lg-8"
  >
    <div><router-outlet></router-outlet></div>
  </div>
</div>
