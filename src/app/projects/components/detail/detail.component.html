<div *ngIf="project" class="container-column">
  <header
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="row-detail"
  >
    <div class="text--head">
      <span class="mat-body-1 primary">Nombre:</span>
      <span
        class="info mat-body-1"
        [matTooltip]="project.description"
        matTooltipPosition="above"
      >
        {{ project.name }}
      </span>
    </div>
    <div>
      <button
        mat-icon-button
        mat-tooltip="Elimina este proyecto"
        (click)="delete()"
        app-not-implemented
      >
        <mat-icon class="md-24">delete_forever</mat-icon>
      </button>
      <button
        mat-icon-button
        mat-tooltip="Comparte este proyecto"
        (click)="share()"
      >
        <mat-icon class="md-24">share</mat-icon>
      </button>
    </div>
  </header>
  <div class="container-complement pad-1">
    <div class="row col-xs-12">
      <div class="col-lg-3 col-xs-12 last-xs first-md">
        <h2 class="primary center">Tus sesiones de trabajo</h2>
        <div>
          <button
            class="main"
            mat-icon-button
            app-loading-clicked
            identifierLoading="addSession"
            (click)="addSession()"
          >
            <mat-icon class="md-24">add</mat-icon>
          </button>
          <app-render-ctrl>
            <sessions-list #data [projectId]="project.id"></sessions-list>
          </app-render-ctrl>
        </div>
      </div>
      <div class="col-lg-9 col-xs-12">
        <h2 class="primary align-center">Tu proyecto holisticamente</h2>
        <div class="row center-xs">
          <div class="col-xs-12 col-md-6">
            <app-radar-chart></app-radar-chart>
          </div>
          <!--
            <alpha-connections class="col-xs-12 col-md-6" *ngIf="project.currentKernel" [kernel]="project.currentKernel"></alpha-connections>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
