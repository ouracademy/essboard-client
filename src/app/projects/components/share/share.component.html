<div class="">
  <div class="primary font-md">Comparte el proyecto</div>
  <div>
    <search-user (onSelect)="handleUserSelected($event)"></search-user>
    <table class="table table-bordered">
      <tr>
        <th></th>
        <th>Colaboradores del proyecto:</th>
        <th></th>
      </tr>

      <tr *ngFor="let member of members">
        <td><app-our-avatar [user]="member"></app-our-avatar></td>
        <td class="pad-0-5">{{ member.email }}</td>
        <td>
          <button mat-icon-button (click)="delete(member)">
            <mat-icon class="md-24">delete_forever</mat-icon>
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="align-right">
    <button class="main" mat-dialog-close>
      <mat-icon class="md-24">done</mat-icon>
    </button>
  </div>
</div>
